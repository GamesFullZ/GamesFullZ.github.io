<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - GamesFullZ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        #admin-panel {
            display: none;
        }
        .game-list {
            margin-bottom: 20px;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .game-item:last-child {
            border-bottom: none;
        }
        .game-actions button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #edit-form-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #3a3a3a;
            border-radius: 8px;
        }
        #edit-form-container h3 {
            margin-top: 0;
        }
        #edit-form-container input, #edit-form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #2a2a2a;
            color: #f0f0f0;
        }
        #save-changes {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="login-section">
        <h2>Admin Login</h2>
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <div id="admin-panel" class="admin-container">
        <h2>Game Management</h2>
        <div id="game-list" class="game-list"></div>
        <button id="add-game-btn">Add New Game</button>
        <div id="edit-form-container">
            <h3>Edit Game</h3>
            <form id="edit-form">
                <input type="hidden" id="game-id">
                <label for="game-nombre">Nombre:</label>
                <input type="text" id="game-nombre" required>
                <label for="game-descripcion">Descripci√≥n:</label>
                <textarea id="game-descripcion" rows="4" required></textarea>
                <label for="game-requisitos">Requisitos:</label>
                <textarea id="game-requisitos" rows="4" required></textarea>
                <label for="game-imagen">Imagen URL:</label>
                <input type="text" id="game-imagen" required>
                <label for="game-link-direct">Direct Link:</label>
                <input type="text" id="game-link-direct" required>
                <label for="game-link-mediafire">Mediafire Link:</label>
                <input type="text" id="game-link-mediafire" required>
                <button type="submit">Save</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </div>
        <button id="save-changes">Generate and Download data.js</button>
    </div>

    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
