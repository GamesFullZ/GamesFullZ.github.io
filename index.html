<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesFullZ - Descarga Juegos Gratis</title>
    
    <!-- Fuentes modernas -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Iconos con Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5795479991735761"
     crossorigin="anonymous"></script>
     
    <style>
        /* --- RESET & VARIABLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0a0a10;
            --color-card-bg: #121220;
            --color-text: #e0e0ff;
            --color-accent: #00ff99;
            --color-accent-2: #bf00ff;
            --color-border: #2a2a4a;
            --font-main: 'Exo 2', sans-serif;
            --font-heading: 'Orbitron', sans-serif;
        }

        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-main);
            line-height: 1.6;
        }

        body[data-theme="light"] {
            --color-bg: #f0f0f5;
            --color-card-bg: #ffffff;
            --color-text: #333333;
            --color-border: #cccccc;
        }

        body[data-theme="neon"] {
            --color-bg: #000000;
            --color-card-bg: #111111;
            --color-text: #00ffcc;
            --color-accent: #ff0080;
            --color-accent-2: #00ffff;
            --color-border: #ff0080;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* --- HEADER --- */
        header {
            background: rgba(18, 18, 32, 0.95);
            padding: 15px 0;
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-accent);
            text-decoration: none;
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
        }

        #searchInput {
            width: 100%;
            padding: 10px 15px;
            border-radius: 30px;
            border: 1px solid var(--color-border);
            background: var(--color-card-bg);
            color: var(--color-text);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #theme-selector {
            padding: 8px 12px;
            border-radius: 5px;
            background: var(--color-card-bg);
            color: var(--color-accent);
            border: 1px solid var(--color-border);
        }

        .boton-telegram {
            background: #2AABEE;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- NAVEGACIÓN --- */
        .main-nav {
            background: rgba(18, 18, 32, 0.9);
            padding: 10px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background: transparent;
            color: var(--color-accent);
            border: 1px solid var(--color-border);
            border-radius: 5px;
            cursor: pointer;
            font-family: var(--font-heading);
        }

        .nav-button.active {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        /* --- GALERÍA DE JUEGOS --- */
        .gallery__container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .game-card {
            background: var(--color-card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid var(--color-border);
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .game-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-accent);
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            background: var(--color-card-bg);
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            border: 1px solid var(--color-border);
        }

        .close {
            color: var(--color-accent);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- SECCIÓN DE CONTACTO --- */
        .contact-section {
            background: var(--color-card-bg);
            padding: 30px;
            border-radius: 10px;
            margin: 40px 0;
            border: 1px solid var(--color-border);
        }

        /* --- BOTONES FLOTANTES --- */
        .btn-game-room {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 20px;
            background: var(--color-accent);
            color: var(--color-bg);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }

        .btn-compare {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--color-accent-2);
            color: var(--color-bg);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }

        .btn-random {
            position: fixed;
            bottom: 80px;
            right: 20px;
            padding: 12px 20px;
            background: #ffcc00;
            color: var(--color-bg);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="container header-content">
            <a href="#" class="logo">Games<span>FullZ</span></a>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="🔍 Buscar juegos...">
            </div>
            <div class="header-actions">
                <select id="theme-selector" onchange="changeTheme()">
                    <option value="dark">_Oscuro</option>
                    <option value="light">Claro</option>
                    <option value="neon">Neón</option>
                </select>
                <a href="https://web.telegram.org/k/#-4959297719" target="_blank" rel="noopener noreferrer" class="boton-telegram">
                    <i class="fab fa-telegram-plane"></i> Telegram
                </a>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container nav-buttons">
            <button class="nav-button active" data-section="games">🎮 Juegos</button>
        </div>
    </nav>

    <main class="container">
        <section id="games-section" class="content-section active">
            <div class="gallery__container" id="gallery">
                <!-- Los juegos se cargarán dinámicamente -->
            </div>
        </section>

        <section class="contact-section">
            <h2>¿Necesitas ayuda?</h2>
            <p>Contáctanos si tienes problemas con una descarga o reportar un error.</p>
            <form action="https://formspree.io/f/mpwlozqz" method="POST">
                <div class="form-group">
                    <label for="email">Tu Correo</label>
                    <input type="email" name="Correo" id="email" placeholder="tu@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="Mensaje" id="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
                </div>
                <button type="submit">Enviar mensaje ✉️</button>
            </form>
        </section>
    </main>

    <!-- Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Portada del juego">
                <div class="modal-info">
                    <h2 id="modalTitle">Título del juego</h2>
                    <div class="rating-downloads">
                        <div class="rating" id="modalRating">⭐⭐⭐⭐☆</div>
                        <div class="downloads" id="modalDownloads">Descargado por +5,300 usuarios</div>
                    </div>
                    <p id="modalInfo">Descripción del juego.</p>
                    <div class="requirements">
                        <h3>Requisitos mínimos</h3>
                        <p id="modalRequirements">Procesador: ...</p>
                    </div>
                    <div class="download-options">
                        <h3>Descargar desde:</h3>
                        <div class="links">
                            <a href="#" id="linkGofile" target="_blank" class="download-link gofile">
                                <i class="fas fa-cloud"></i> Gofile
                            </a>
                            <a href="#" id="linkMediafire" target="_blank" class="download-link mediafire">
                                <i class="fas fa-file-download"></i> Mediafire
                            </a>
                        </div>
                    </div>
                    <div class="comments-section">
                        <h3>Reseñas de usuarios</h3>
                        <div id="commentsContainer" class="comments-list"></div>
                        <div class="add-comment">
                            <textarea placeholder="Escribe tu opinión..." rows="3" id="commentInput"></textarea>
                            <button id="addCommentBtn">Publicar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones flotantes -->
    <button class="btn-game-room" id="btnGameRoom">🎮 Game Room</button>
    <button class="btn-compare" id="btnCompare">⇄ Comparar</button>
    <button class="btn-random" id="btnRandom">🎲 Sorpréndeme</button>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script>
        // ==================== FUNCIONES DE UTILIDAD ====================
        function changeTheme() {
            const theme = document.getElementById("theme-selector").value;
            document.body.setAttribute("data-theme", theme);
            localStorage.setItem("selectedTheme", theme);
        }

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem("selectedTheme");
            if (savedTheme !== null) {
                document.getElementById("theme-selector").value = savedTheme;
                document.body.setAttribute("data-theme", savedTheme);
            }
        }

        // ==================== RENDERIZADO DE JUEGOS ====================
        function displayGames(gamesToShow) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            const fragment = document.createDocumentFragment();

            gamesToShow.forEach(game => {
                if (game.tipo === 'juego') {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.dataset.gameId = game.id;
                    
                    // Crear imagen con fallback
                    const img = document.createElement('img');
                    img.src = game.imagen;
                    img.alt = game.nombre;
                    img.className = 'game-image';
                    img.loading = 'lazy';
                    
                    // Fallback para imagen rota
                    img.onerror = function() {
                        this.onerror = null;
                        this.parentElement.innerHTML = `
                            <div class="game-image" style="background:#1a1a2e; display:flex; align-items:center; justify-content:center; color:#00ffcc; font-size:0.8rem; text-align:center; padding:10px;">
                                <div>
                                    <i class="fas fa-image" style="font-size:2rem; margin-bottom:10px;"></i>
                                    <div>Imagen no disponible</div>
                                    <div style="font-size:0.7rem; margin-top:5px;">${game.nombre}</div>
                                </div>
                            </div>
                            <div class="game-info">
                                <h3 class="game-title">${game.nombre}</h3>
                                <p class="game-description">${game.descripcion.substring(0, 80)}...</p>
                            </div>
                        `;
                    };

                    const gameInfo = document.createElement('div');
                    gameInfo.className = 'game-info';
                    gameInfo.innerHTML = `
                        <h3 class="game-title">${game.nombre}</h3>
                        <p class="game-description">${game.descripcion.substring(0, 80)}...</p>
                    `;

                    gameCard.appendChild(img);
                    gameCard.appendChild(gameInfo);
                    gameCard.addEventListener('click', () => openModal(game));
                    fragment.appendChild(gameCard);
                }
            });

            gallery.appendChild(fragment);
        }

        // ==================== MODAL ====================
        function openModal(game) {
            document.getElementById('modalImage').src = game.imagen;
            document.getElementById('modalImage').alt = game.nombre;
            document.getElementById('modalTitle').textContent = game.nombre;
            document.getElementById('modalRating').textContent = game.rating;
            document.getElementById('modalDownloads').textContent = `Descargado por +${game.downloads.toLocaleString()} usuarios`;
            document.getElementById('modalInfo').textContent = game.descripcion;
            document.getElementById('modalRequirements').innerHTML = game.requisitos;
            
            document.getElementById('linkGofile').href = game.links.direct.trim();
            document.getElementById('linkMediafire').href = game.links.mediafire.trim();

            // Cargar comentarios
            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.innerHTML = '';
            game.comments.forEach(text => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.textContent = text;
                commentsContainer.appendChild(div);
            });

            document.getElementById('gameModal').style.display = 'block';
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('gameModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('gameModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // ==================== COMENTARIOS ====================
        document.getElementById('addCommentBtn').onclick = function() {
            const input = document.getElementById('commentInput');
            const commentsContainer = document.getElementById('commentsContainer');
            if (input.value.trim()) {
                const div = document.createElement('div');
                div.className = 'comment';
                div.textContent = input.value.trim();
                commentsContainer.appendChild(div);
                input.value = '';
            }
        }

        // ==================== BÚSQUEDA ====================
        document.getElementById('searchInput').addEventListener('input', function() {
            const term = this.value.toLowerCase();
            const filteredGames = recursos.filter(game => 
                game.tipo === 'juego' && 
                (game.nombre.toLowerCase().includes(term) || 
                 game.descripcion.toLowerCase().includes(term))
            );
            displayGames(filteredGames);
        });

        // ==================== FUNCIONES ADICIONALES ====================
        
        // Modo Game Room
        document.getElementById('btnGameRoom').onclick = function() {
            document.body.setAttribute("data-theme", "neon");
            document.getElementById("theme-selector").value = "neon";
            localStorage.setItem("selectedTheme", "neon");
            alert("🎮 ¡Modo Game Room activado!");
        }

        // Juego aleatorio
        document.getElementById('btnRandom').onclick = function() {
            const juegos = recursos.filter(g => g.tipo === 'juego');
            if (juegos.length > 0) {
                const randomGame = juegos[Math.floor(Math.random() * juegos.length)];
                openModal(randomGame);
                alert(`🎲 Juego aleatorio: ${randomGame.nombre}`);
            } else {
                alert("❌ No hay juegos disponibles.");
            }
        }

        // Comparador (placeholder)
        document.getElementById('btnCompare').onclick = function() {
            alert("⇄ Función de comparador en desarrollo. Próximamente.");
        }

        // ==================== INICIALIZACIÓN ====================
        document.addEventListener('DOMContentLoaded', function () {
            loadSavedTheme();
            displayGames(recursos.filter(g => g.tipo === 'juego'));
        });
    </script>
</body>
</html>
