<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÆ VALTHXVZ - Juegos PC</title>
  
  <!-- Fuentes de c√≥mic y arcade -->
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <style>
    /* === DISE√ëO: ESTILO C√ìMIC / ARCADE === */
    :root {
      --rojo: #ff0000;
      --rojo-oscuro: #cc0000;
      --azul: #00aaff;
      --azul-oscuro: #0088cc;
      --negro: #000000;
      --blanco: #ffffff;
      --fondo: #111111;
      --card-bg: #1a1a1a;
      --border-radius: 16px;
      --glow-red: 0 0 15px rgba(255, 0, 0, 0.5);
      --glow-blue: 0 0 15px rgba(0, 170, 255, 0.5);
      --font-comic: 'Bubblegum Sans', cursive;
      --font-arcade: 'Orbitron', sans-serif;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--fondo);
      color: var(--blanco);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(0, 170, 255, 0.1) 0%, transparent 30%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* === HEADER TIPO CARTEL DE ARCADE === */
    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, var(--rojo), var(--azul));
      border-radius: var(--border-radius);
      margin-bottom: 30px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 4px solid var(--blanco);
      clip-path: polygon(0% 0%, 100% 0%, 95% 100%, 5% 100%);
    }

    .logo {
      font-family: var(--font-arcade);
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--blanco);
      text-shadow: 
        3px 3px 0 var(--negro),
        -1px -1px 0 var(--rojo),
        1px 1px 0 var(--azul);
      letter-spacing: 2px;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 3px 3px 0 var(--negro), 0 0 10px var(--azul); }
      50% { text-shadow: 3px 3px 0 var(--negro), 0 0 20px var(--rojo); }
    }

    .tagline {
      font-family: var(--font-comic);
      font-size: 1.3rem;
      color: var(--blanco);
      background: var(--negro);
      display: inline-block;
      padding: 8px 20px;
      border: 3px solid var(--azul);
      border-radius: 50px;
      box-shadow: var(--glow-blue);
    }

    /* === B√öSQUEDA === */
    .search-container {
      max-width: 500px;
      margin: 30px auto;
      position: relative;
    }

    .search-container input {
      width: 100%;
      padding: 15px 20px;
      font-family: var(--font-comic);
      font-size: 1.1rem;
      border: 3px solid var(--rojo);
      border-radius: 50px;
      background: var(--card-bg);
      color: var(--blanco);
      box-shadow: var(--glow-red);
    }

    .search-container i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--rojo);
      font-size: 1.3rem;
    }

    /* === FILTROS === */
    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .filter-btn {
      font-family: var(--font-comic);
      font-size: 1.1rem;
      padding: 10px 22px;
      background: var(--negro);
      color: var(--blanco);
      border: 3px solid var(--azul);
      border-radius: 50px;
      cursor: pointer;
      box-shadow: var(--glow-blue);
      transition: var(--transition);
    }

    .filter-btn.active, .filter-btn:hover {
      background: var(--azul);
      color: var(--negro);
      transform: scale(1.05);
    }

    /* === GALER√çA === */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 25px;
      padding: 20px 0;
    }

    .game-card {
      background: var(--card-bg);
      border: 3px solid var(--rojo);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--glow-red);
      transition: var(--transition);
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 0, 0, 0.4);
    }

    .game-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 3px solid var(--azul);
    }

    .game-info {
      padding: 15px;
    }

    .game-title {
      font-family: var(--font-arcade);
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--azul);
      margin-bottom: 8px;
      text-align: center;
    }

    .game-meta {
      text-align: center;
      font-size: 0.9rem;
      color: var(--blanco);
      margin-bottom: 12px;
    }

    .btn-details {
      display: block;
      width: 100%;
      padding: 10px;
      background: var(--rojo);
      color: var(--blanco);
      text-align: center;
      border: 2px solid var(--azul);
      border-radius: 8px;
      font-family: var(--font-comic);
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: var(--glow-red);
      transition: var(--transition);
    }

    .btn-details:hover {
      background: var(--rojo-oscuro);
      color: var(--blanco);
      transform: scale(1.05);
    }

    /* === MODAL === */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-window {
      background: var(--card-bg);
      border: 5px solid var(--rojo);
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 750px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--glow-red), 0 0 30px rgba(0, 170, 255, 0.3);
    }

    .modal-header {
      padding: 15px 20px;
      background: var(--rojo);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 5px solid var(--azul);
    }

    .modal-title {
      font-family: var(--font-arcade);
      font-size: 1.8rem;
      color: var(--blanco);
      text-shadow: 2px 2px 0 var(--negro);
    }

    .modal-close {
      background: var(--negro);
      color: var(--rojo);
      border: 2px solid var(--rojo);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-body {
      padding: 25px;
    }

    .game-cover {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border: 3px solid var(--azul);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .info-item {
      background: var(--negro);
      padding: 12px;
      border: 2px solid var(--azul);
      border-radius: 8px;
    }

    .info-label {
      font-family: var(--font-comic);
      font-size: 0.9rem;
      color: var(--azul);
    }

    .info-value {
      font-weight: bold;
      color: var(--blanco);
    }

    .requirements {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid var(--rojo);
      border-radius: 10px;
    }

    .requirements h4 {
      font-family: var(--font-arcade);
      color: var(--rojo);
      margin-bottom: 10px;
    }

    .download-links {
      margin: 20px 0;
    }

    .link-btn {
      display: inline-block;
      margin: 8px 5px;
      padding: 10px 20px;
      background: var(--azul);
      color: var(--blanco);
      border: 3px solid var(--rojo);
      border-radius: 8px;
      text-decoration: none;
      font-family: var(--font-comic);
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: var(--glow-blue);
    }

    .link-btn:hover {
      background: var(--azul-oscuro);
      transform: scale(1.05);
    }

    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: var(--rojo);
      color: var(--blanco);
      border: 3px solid var(--azul);
      border-radius: 50%;
      font-size: 1.4rem;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glow-red);
      font-family: var(--font-arcade);
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      color: var(--blanco);
      font-family: var(--font-comic);
      font-size: 1.1rem;
      border-top: 3px solid var(--azul);
      border-bottom: 3px solid var(--rojo);
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }
      .info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">üéÆ VALTHXVZ</div>
      <div class="tagline">¬°Los mejores juegos para PC en un solo lugar!</div>
    </header>

    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Buscar juegos...">
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">Todos</button>
      <button class="filter-btn" data-filter="action">Acci√≥n</button>
      <button class="filter-btn" data-filter="rpg">RPG</button>
      <button class="filter-btn" data-filter="retro">Retro</button>
    </div>

    <main class="gallery" id="gameGallery">
      <div style="grid-column: 1/-1; text-align: center; padding: 40px; font-family: var(--font-comic); font-size: 1.5rem; color: var(--azul);">
        üöÄ Cargando juegos...
      </div>
    </main>

    <button id="backToTop">‚¨ÜÔ∏è</button>
  </div>

  <footer class="footer">
    ¬© 2025 GAME VAULT | ¬°Todo el poder de los juegos en tus manos!
  </footer>

  <!-- === MODAL === -->
  <div class="modal" id="gameModal">
    <div class="modal-window">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">T√≠tulo</div>
        <button class="modal-close" id="closeModal">√ó</button>
      </div>
      <div class="modal-body">
        <img id="modalCover" class="game-cover" src="" alt="Portada">
        
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">A√±o</span>
            <span class="info-value" id="modalYear"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Tama√±o</span>
            <span class="info-value" id="modalSize"></span>
          </div>
          <div class="info-item">
            <span class="info-label">G√©nero</span>
            <span class="info-value" id="modalGenre"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Versi√≥n</span>
            <span class="info-value" id="modalVersion"></span>
          </div>
        </div>

        <div class="requirements">
          <h4>üîß Requisitos M√≠nimos</h4>
          <p id="modalMinReq"></p>
        </div>

        <div class="requirements">
          <h4>üöÄ Recomendados</h4>
          <p id="modalRecReq"></p>
        </div>

        <div class="download-links">
          <h4>üîó Enlaces de Descarga</h4>
          <div id="modalLinks"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // === JUEGOS CON IM√ÅGENES ===
const juegos = [
  {
    titulo: "RESIDENT EVIL 4",
    imagen: "https://preview.redd.it/resident-evil-4-2005-and-remake-4k-wallpapers-v0-1sjhehdm5t4e1.jpg?width=1080&crop=smart&auto=webp&s=81ba7746c396a208499d4a72e6704cc9619f92f2",
    ano: 2005,
    tamano: "3.2 GB",
    genero: "TERROR DE ACCI√ìN",
    version: "v1.1 COMPLETO",
    minimo: "Win XP, 256MB RAM, GeForce 3",
    recomendado: "Win 7, 1GB RAM, GeForce 6600",
    enlaces: [
      { nombre: "GOFILE", url: "https://gofile.io/d/x9dhnme" },
      { nombre: "REVIEW", url: "https://www.youtube.com/watch?v=wHuGSDixewk" },
    ],
    generos: ["action", "horror"],
    // ‚úÖ BOT√ìN DE REVIEW Y VIDEO DE YOUTUBE
    review: "Resident Evil 4 es un cl√°sico del survival horror que revolucion√≥ la franquicia con su innovador sistema de combate y atm√≥sfera tensa.",
    youtube: "https://www.youtube.com/watch?v=4v5f7B1yO1g" // Video de gameplay oficial
  },
  // ‚úÖ NUEVO JUEGO AGREGADO: DEAD ISLAND
  {
    titulo: "DEAD ISLAND",
    imagen: "https://wallpapercave.com/wp/wp2991025.jpg", // Imagen oficial de Steam
    ano: 2011,
    tamano: "5.5 GB",
    genero: "ACCION / RPG / HORROR",
    version: "FULL GAME",
    minimo: "Win XP, 2GB RAM, GeForce 8800 GT",
    recomendado: "Win 7, 4GB RAM, GTX 560",
    enlaces: [
      { nombre: "GOFILE", url: "https://gofile.io/d/deadislandlink" }, // Reemplaza con el link real
      { nombre: "GAMEPLAY", url: "https://www.youtube.com/watch?v=DeadIslandGameplay" }, // Reemplaza con el link real
    ],
    generos: ["action", "rpg"], // Coincide con los filtros existentes
    review: "Dead Island combina acci√≥n intensa con elementos de RPG en un mundo abierto infestado de zombies. Su campa√±a cooperativa y sistema de combate cuerpo a cuerpo lo hacen muy adictivo.",
    youtube: "https://www.youtube.com/watch?v=DeadIslandTrailer" // Reemplaza con el link real
  }
];
    function renderGames(juegosFiltrados) {
      const gallery = document.getElementById('gameGallery');
      gallery.innerHTML = juegosFiltrados.map(j => `
        <div class="game-card" onclick="openModal(${juegos.indexOf(j)})">
          <img src="${j.imagen}" alt="${j.titulo}" class="game-img" onerror="this.src='https://via.placeholder.com/300x160/000/fff?text=NO+IMAGE';">
          <div class="game-info">
            <div class="game-title">${j.titulo}</div>
            <div class="game-meta">üìÖ ${j.ano} | üíæ ${j.tamano}</div>
            <button class="btn-details">VER DETALLES</button>
          </div>
        </div>
      `).join('');
    }

    const modal = document.getElementById('gameModal');
    const closeModal = document.getElementById('closeModal');

    function openModal(index) {
      const j = juegos[index];
      document.getElementById('modalTitle').textContent = j.titulo;
      document.getElementById('modalCover').src = j.imagen;
      document.getElementById('modalYear').textContent = j.ano;
      document.getElementById('modalSize').textContent = j.tamano;
      document.getElementById('modalGenre').textContent = j.genero;
      document.getElementById('modalVersion').textContent = j.version;
      document.getElementById('modalMinReq').textContent = j.minimo;
      document.getElementById('modalRecReq').textContent = j.recomendado;

      const linksContainer = document.getElementById('modalLinks');
      linksContainer.innerHTML = j.enlaces.map(link => 
        `<a href="${link.url}" target="_blank" class="link-btn">${link.nombre}</a>`
      ).join(' ');

      modal.style.display = 'flex';
    }

    closeModal.onclick = () => modal.style.display = 'none';
    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = 'none';
    };

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = juegos.filter(j => j.titulo.toLowerCase().includes(q));
      renderGames(filtered);
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const f = btn.getAttribute('data-filter');
        renderGames(f === 'all' ? juegos : juegos.filter(j => j.generos.includes(f)));
      });
    });

    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 400 ? 'flex' : 'none';
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    renderGames(juegos);
  </script>
</body>

</html>
